<script>
  
  fetch('http://localhost:8000/api/announcements')
  .then(response => response.json())
  .then( data => {
    
    let ads = data.data;
    let storedData = ads; 
    console.log(storedData);
    
    
    let categoryWrapper = document.querySelector('#categoryWrapper');
    let category = Array.from(new Set(ads.map(el => el.category.name)))
    
    category.forEach(category => {
      let div = document.createElement('div')
      div.classList.add('form-check')
      div.innerHTML = ` 
      <input class="form-check-input" type="radio" name="categories" id="${category}">
      <label class="form-check-label" data-category="${category}" for="${category}">
        ${category}
      </label>
      
      `
      
      categoryWrapper.appendChild(div)
    })



    document.querySelectorAll('[data-category]').forEach(el => {
      el.addEventListener('click', () =>{
        let filterByCategory = ads.filter( ad => ad.category.name == el.dataset.category )
        storedData = filterByCategory;
        show(filterByCategory); 
      })
    })


    let filterPrice = document.querySelector('#filterPrice');
    let minPrice = document.querySelector('#minPrice');
    let maxPrice = document.querySelector('#maxPrice');
    let showPrice = document.querySelector('#showPrice');

    
    filterPrice.max = Math.max(...ads.map(el => el.price));
    filterPrice.min = 0;

    maxPrice.textContent = filterPrice.max + '€';
    minPrice.textContent = filterPrice.min + '€';

    
    filterPrice.addEventListener('input', () => {
      let valuePrice = filterPrice.value;
      showPrice.textContent = valuePrice + '€';
      let filteredPrice = ads.filter(el => el.price <= valuePrice);
      storedData = filteredPrice;
      show(storedData);
    })


  

    
    

    let adsWrapper = document.querySelector('#adsWrapper');
    let prodOverView = document.querySelector('#prodOverView');
    // funcion que ensene todos los ads 
    function show(products) {
      adsWrapper.innerHTML = "";
      products.forEach( el => {
        let col = document.createElement('div')
        col.classList.add('col-12', 'col-md-4', 'mb-3')
        col.innerHTML = `
        <div class="card-prod">
          <div>
            <p class="titulo-card">${el.title}</p>
            <p class="small">${el.body.substring(0,50)}</p>
            <p class="small"><span class="titulo-card">Category : </span> ${el.category.name}</p>
            <p class="titulo-card">${el.price} €</p>
            <p class="small"><span class="titulo-card">User : </span> ${el.user.name}</p>
          </div>
        </div>
        `
        
        adsWrapper.appendChild(col)
        
        prodOverView.textContent = products.length;
      })
    }
    
    show(storedData);
    
  })
  
</script>
